<script>
//添加update方法后只需刷新一次即呈现改变后的样式
	applicationCache.update();//检测更新   manifeast文件是否改变

	window.applicationCache.addEventListener('updateready',function  () {//检测更新完成
		window.applicationCache.swapCache();//更新缓存区域内容
		
	},false)
	window.applicationCache.addEventListener('progress',function  () {
		console.log(applicationCache.status);
	},false)
</script>
